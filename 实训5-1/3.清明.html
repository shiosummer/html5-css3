    <p><span class="red">清明</span>，是农历二十四节气之一。中国传统的<span class="red">清明节</span>大约始于周代，距今已有二千五百多年的历史。清明一到，气温升高，雨水增加，正是春耕春种的大号时节，故有“清明前后，种瓜得豆。”<span class="red">清明节</span>是一个祭祀祖先的节日，主要是扫墓，为慎终追远、敦亲睦族及行孝的具体表现。2006年5月20日，该民俗节日经国务院批准列入第一批国家级非物质文化遗产名录。《清明》，著名诗作，唐代诗人<span class="red">杜牧</span>所作。</p>
