<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        .bl {
            color: rgb(0, 68, 255);
        }

        .re {
            color: rgb(255, 74, 74)
        }

        .ye {
            color: rgb(255, 170, 0);
        }

        .gr {
            color: green;
        }
    </style>
</head>

<body>
    <p style="font-size: 100px; text-align: center;">
        <span class="bl">G</span>
        <span class="re">o</span>
        <span class="ye">o</span>
        <span class="bl">g</span>
        <span class="gr">l</span>
        <span class="re">e</span>
    </p>
</body>

</html>
