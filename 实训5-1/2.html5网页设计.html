<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5网页设计</title>
    <style>
        .blue {
            color: blue;
            font-size: 86px;
            font-weight: bolder;
        }

        .red {
            color: red;
            font-size: 108px;
            font-weight: bolder;
        }

        .green {
            color: green;
            font-size: 86px;
            font-weight: bolder;
        }

        .yellow {
            color: rgb(255, 204, 0);
            font-size: 108px;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div align="center"><span class="blue">h</span>
        <span class="red">t</span>
        <span class="green">m</span>

        <span class="blue">页</span>
        <span class="green">设</span>
        <span class="yellow">计</span>

</html>
