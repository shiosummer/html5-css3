<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图表制作</title>
</head>

<body>
    <table border="2" cellspacing="0" width="700" align="center">
        <tr align="center" style="background-color: rgb(119, 175, 228);">
            <td rowspan="2">类别</td>
            <td rowspan="2">名称</td>
            <td rowspan="2">销量(件)</td>
            <td colspan="2">环比</td>
        </tr>
        <tr align="center" style="background-color: rgb(119, 175, 228);">
            <td>增长量(件)</td>
            <td>增长率(%)</td>
        </tr align="center">
        <tr align="center">
            <td rowspan="2">衣服</td>
            <td>T恤</td>
            <td>100</td>
            <td>20</td>
            <td>20</td>
        </tr>
        <tr align="center">
            <td>外套</td>
            <td>200</td>
            <td>20</td>
            <td>10</td>
        </tr>
        <tr align="center">
            <td rowspan="2">鞋子</td>
            <td>皮鞋</td>
            <td>300</td>
            <td>30</td>
            <td>10</td>
        </tr>
        <tr align="center">
            <td>运动鞋</td>
            <td>500</td>
            <td>50</td>
            <td>10</td>
        </tr>
    </table>
</body>

</html>
