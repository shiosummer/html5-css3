<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
</head>
<style>
    div.class1{
        background-color: #d47aeb;
        box-shadow:-5px -5px 5px #8f2aa8;
        height: 100px;
        width: 100px;
    }
    div.class2{
        box-shadow: -5px -5px 5px gray,5px 5px 5px red;
        border-radius: 10px;
        border-left: 100px solid rgb(0, 140, 255);
        border-right: 100px solid orange;
        height: 100px;
        width: 0px;
    }
</style>
<body>
    <div class="class1"></div>
    <br>
    <div class="class2"></div>
</body>
</html>
