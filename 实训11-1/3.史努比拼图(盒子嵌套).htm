<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>史努比拼图</title>
</head>
<style>
    div.all {
        border-width: 5px;
        border-style: solid;
        border-color: gray;
        padding: 0px;
        height: 229px;
        width: 310px;
    }

    div.top,
    div.bottom {
        display: block;
        border: none;
    }

    img {
        width: 100px;
        height: auto;
        margin-right: 5px;
        margin-bottom: 0px;
    }

    img.right {
        margin: 0px;
        width: 100px;
        height: auto;
    }
</style>

<body>
    <div class="all">
        <div class="top"><img src="image/01.jpg" alt=""><img src="image/02.jpg" alt=""><img src="image/03.jpg"
                class="right"></div>
        <div class="bottom"><img src="image/04.jpg" alt=""><img src="image/05.jpg" alt=""><img src="image/06.jpg"
                class="right"></div>
    </div>
</body>

</html>
