<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用赛决赛</title>
</head>
<style>
    h1 {
        text-align: center;
    }

    table {
        white-space: pre-line;
        text-align: center;
        height: 700px;
        width: 900px;
        font-size: x-large;
        border: 2px solid gray;
        border-spacing: 0px;
    }

    tr.biaotou1 {
        background-color: aqua;
        color: yellow;
    }

    td.biaotou2 {
        background-color: rgb(255, 187, 0);
    }

    tr.biaomo {
        background-color: aqua;
        color: red;
    }
</style>

<body>
    <h1>2021年第三届全国高校计算机能力挑战赛Office高级应用赛（决赛）</h1>
    <div>
        <table align="center" border="1">
            <tr class="biaotou1">
                <td>赛项</td>
                <td>赛制</td>
                <td>科目</td>
                <td>考试时间</td>
                <td>时长</td>
            </tr>
            <tr>
                <td class="biaotou2" rowspan="3">挑战赛Office高级应用赛
                    (决赛)
                </td>
                <td rowspan="3">决赛</td>
                <td>Word</td>
                <td>2021年12月25日09:00~10:30</td>
                <td rowspan="3">90分钟</td>
            </tr>
            <tr>
                <td>Excel</td>
                <td>2021年12月25日11:00~12:30</td>
            </tr>
            <tr>
                <td>PowerPoint</td>
                <td>2021年12月25日14:00~15:30</td>
            </tr>
            <tr class="biaomo">
                <td colspan="5">未在规定的时间内参赛，视为自动弃赛，责任自负。</td>
            </tr>
        </table>
    </div>
</body>

</html>
