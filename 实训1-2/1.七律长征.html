    <h1>七律·长征</h1>
    <hr/>
    <h2 style="font-family: '宋体';">红军不怕远征难，万水千山只等闲。<br/>
    五岭逶迤腾细浪，乌蒙磅礴走泥丸。<br/>
    金沙水拍云崖暖，大渡桥横铁索寒。<br/>
    更喜岷山千里雪，三军过后尽开颜。<br/><br/></h2>
    <h3 align="left"  style="font-family: '宋体';">【长征】1934年10月间，中央红军主力从中央革命根据地出发作战略大转移，经过福建、江西、广东、湖南、广西、贵州、四川、云南、西藏、甘肃、陕西等十一省，击溃了敌人多次的围追和堵截，战胜了军事上、政治上和自然界的无数艰险，行军二万五千里，终于在1935年10月到达陕北革命根据地。</h3>
