    <h1>我们都是追梦人</h1>
    <h3 style="font-family: '宋体';">歌手：<b style="color: blue;">秦岚 / 江疏影 / 景甜 / 王俊凯 / 王源 / 易烊千玺 / 吴磊</b><br/><br/>
    所属专辑：<b style="color: blue;">春晚歌曲抢先听</b>
    <hr/>
    作曲：<b style="color: orangered;">常石磊</b><br/>作词：<b style="color: orangered;">王平久</b><br/>编曲：<b style="color: orangered;">柒玖、于昊</b><br/><br/>
    每个身影 同阳光奔跑<br/>我们挥洒汗水 回眸微笑<br/>一起努力 争做春天的骄傲<br/>懂得了梦想<br/>越追约有味道<br/><br/>
    我们都是追梦人<br/>千山万水奔向天地跑道<br/>你追我赶 风起云涌春潮<br/>海阔天空 敞开温暖怀抱<br/><br/>
    我们都是追梦人<br/>在今天 勇敢向未来报道<br/>当明天 幸福向我们问好<br/>最美的风景是拥抱<br/><br/>
    啦......啦......啦......
    </h3>
